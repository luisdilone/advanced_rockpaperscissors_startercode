<!DOCTYPE html>
<html>

  <head>
      <title>RPS Game</title>
      <!-- Link CSS here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <!-- Link JQuery here -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Link Javascript File here -->
      <script src="js/script.js"></script>
      <!-- Latest compiled and minified Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

  <body>
      <!-- TASK 1: In the div below. 
        1. In a header tag, add a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Add a RPS image.
        4. Add input box and button .
        5. Add divs to record User Choice and Computer Choice.
        6. Add a div to record the Winner.
     -->
    <div class="container text-center">
      <!-- Top -->
      <div class = "section" id="topdiv">
      <h1> Rock Paper Scissors!!!</h1>
      <p>Submit your name and click on your weapon of choice</p>
      </div>
      <!-- Form -->
      <div class = "section" id="formdiv">
      <form>
          Name:<br>
          <input type="text" id="name"><br>
      </form>
      <button id="form">Submit</button>
      </div>
      
      
      <!-- Choices -->
      <div class= "section" id= "choicesdiv">
      <p>Choice:</p>
      <button class= "choice" id="rock"> Rock</button>
      <button class= "choice" id="paper"> Paper</button>
      <button class= "choice" id="scissors"> Scissors</button>
      
      <!-- Win Ratio -->
      <div id="ratio-1">
        <span> Computer Wins: </span>
        <span id= "numbLose"></span>
        </div> 
      <div id="ratio-2">
        <span>User Wins: </span>
        <span id= "numbWin"></span>
        </div>
     </div>
      <!-- Outcome -->
      
      <div class= "section" id="outcomediv">
      <div id="outcome"><p>Outcomes:</p></div>
      </div>
    </div>

  </body>

</html>
